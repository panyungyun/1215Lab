<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Lab3.css">
  <title>Lab3</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Lab3</h1>
    <div class="button-container">
        <input type="button" id="num1" value="num1" onClick="alert(num1)">
        <input type="button" id="num2" value="num2" onClick="alert(num2)">
    </div>
  </div>
  <script>
    var input1 = window.prompt("Enter first integer");
    var input2 = window.prompt("Enter second integer");

// Convert input to numbers using parseInt
    var num1 = parseInt(input1);
    var num2 = parseInt(input2);
    if(num1>num2){
    document.body.style.backgroundColor='lightblue';
    document.writeln(num1+">"+num2);
    }else if(num2>num1){
    document.body.style.backgroundColor='orange';
    document.writeln(num2+">"+num1);
    }else{
    document.body.style.backgroundColor='lightyellow';
    document.writeln(num1+"="+num2);
    }
  </script>
</body>
</html>
